version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hawkops-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hawkops}
      POSTGRES_USER: ${POSTGRES_USER:-hawkops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hawkops}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hawkops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hawkops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: hawkops-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://hawkops:hawkops@postgres:5432/hawkops
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLIENT_URL: http://localhost:5173
      SOCKET_CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev --workspace=packages/backend

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: hawkops-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_SOCKET_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/frontend/node_modules
    depends_on:
      - backend
    command: npm run dev --workspace=packages/frontend

volumes:
  postgres_data:
  redis_data:
