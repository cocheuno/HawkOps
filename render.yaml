services:
  # Web Service (Backend + Frontend)
  - type: web
    name: hawkops
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hawkops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hawkops-redis
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false

  # Redis Cache
  - type: redis
    name: hawkops-redis
    plan: starter
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: hawkops-db
    databaseName: hawkops
    plan: starter
    ipAllowList: []
